<!DOCTYPE html>
<html>
        <head>
            <title>Summoner Sneaked.</title>
            <link rel="icon" href="./images/icon.png">
            <link rel="stylesheet" href="./css/fakeLoader.css">
            <!--Boostrap's CSS-->
            <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
            <!--Sweetalert's CSS-->
            <link rel="stylesheet" type="text/css" href="./sweetalert/dist/sweetalert.css">
            <!--Custom CSS-->
            <link rel="stylesheet" href="./css/styles.css">
        </head>
        <body>
                <div class="flbackdrop"></div>
                <div id="fakeLoader"></div>
                <!-- Header -->
                <header id="header">
                <span class="avatar"><img src="images/icon.png" alt="" /></span>
                <h2 id="page-header"> Welcome to Summoner Sneaked! Please input a summoner name below. </h2>
                <br />
                <input id="userName"/>
                <input id="button" type="submit" onclick="summonerLookUp()" value="peep!"/>


            <!--Script references -->
            <script src="./node_modules/jquery/dist/jquery.min.js"></script>
            <!--Bootstrap Script-->
            <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
            <!--Sweetalert-->
            <script src="./sweetalert/dist/sweetalert.min.js"></script>
            <!--Custom Script-->
            <script src="./js/summoner.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="./js/fakeLoader.min.js"></script>


<script type="text/javascript">
    $(document).ready(function(){
        $("#fakeLoader").fakeLoader({
            timeToHide:2500, //Time in milliseconds for fakeLoader disappear
            zIndex:999, // Default zIndex
            spinner:"spinner4",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7' 
            bgColor:"#7A1885", //Hex, RGB or RGBA colors      
        });
    });
</script>

     <script type="text/javascript">$(".flbackdrop").remove();</script>

<script>
function enter_detector(e) {
// if enter key is pressed lose focus
if(e.which==13||e.keyCode==13){
	this.blur();
    }
}
document.getElementById('userName').addEventListener('keyup',enter_detector,false);
</script>

     	<!-- Footer -->
		<footer id="footer">
				<p>Created by Paul T. 2016. Version 0.2</p>
		</footer>


        </body>
</html>
